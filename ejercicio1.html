<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="ejercicio1.css" />
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h1>Stay updated!</h1>
                <p class="txtJoin">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="checklist">
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <label class="form-label" for="email">Email address</label>
                <form class="custom-form" action="">
                    <input class="form-input" type="text" name="email" id="email" placeholder="email@company.com" />
                    <input class="form-button" type="submit" value="Subscribe to monthly newsletter" />
                </form>
            </div>
            <div class="imagen">
                <img
                    class="imgGato"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Savannah_Cat_portrait.jpg/1200px-Savannah_Cat_portrait.jpg"
                    alt="Img Gatito.png"
                />
            </div>
        </div>
    </body>
